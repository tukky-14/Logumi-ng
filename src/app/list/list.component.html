<div class="wrapper">
  <div class="gummi-cards">
    <mat-card *ngFor="let gummy of gummydata" class="card{{gummy.id}}">
      <a routerLink="/detail/{{gummy.id}}">
      <li>
          <mat-card-title class="card_title">{{gummy.name}}</mat-card-title> 
          <img mat-card-image src="../assets/img/gummy{{gummy.id}}.png" class="card_img">
        </li>
      </a> 
    </mat-card>
  </div>
</div>
